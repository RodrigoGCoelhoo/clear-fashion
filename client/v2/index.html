<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./portfolio.js"></script>
  </head>
  <body>
    <h1>Clear Fashion</h1>
    <section id="options">
      <div class="column">
        <div id="show" class="selector-div">
          <h6 for="show-select">Show</h6>
          <select name="show" id="show-select">
            <option value="12">12 items</option>
            <option value="24">24 items</option>
            <option value="48">48 items</option>
          </select>
        </div>
        <div id="page" class="selector-div">
          <h6 for="page-select">Page</h6>
          <select name="page" id="page-select"></select>
        </div>
      </div>

      <div class="column">
        <div id="brand" class="selector-div">
          <h6 for="brand-select">Brand</h6>
          <select name="brand" id="brand-select"></select>
        </div>
        <div id="sort" class="selector-div">
          <h6 for="sort-select">Filter by</h6>
          <select name="sort" id="sort-select">
            <option value="none"></option>
            <option value="price-asc">Cheaper</option>
            <option value="price-desc">Expensive</option>
            <option value="date-asc">Recently released</option>
            <option value="date-desc">Anciently released</option>
          </select>
        </div>
      </div>
      <div id="filters" class="column">
        <h6>Filter by</h6>
        <label for="reasonable-price-checker"  style="word-wrap:break-word; margin-top:5px">
          <input type="checkbox" id="reasonable-price-checker">Reasonable price</input>
        </label>
        <label for="recently-released-checker"  style="word-wrap:break-word">
          <input type="checkbox" id="recently-released-checker">Recently released</input>
        </label>
        <label for="favorited-items"  style="word-wrap:break-word">
          <input type="checkbox" id="favorited-items">Favorites</input>
        </label>

        <button class="reset" id="reset">RESET FILTERS</button>
      </div>

      <div class="column">
        <h6>Indicators</h6>
        <div style="margin-top:5px">
          <span id="nbProducts" style="font-weight: bold">0</span>
          <span>products</span>
        </div>
        <div>
          <span id="nbBrands" style="font-weight: bold">0</span>
          <span>brands</span>
        </div>
        <div>
          <span id="nbNewProducts" style="font-weight: bold">0</span>
          <span> new products</span>
        </div>
        <div>
          <span id="lastReleased" style="font-weight: bold"></span>
          <span>last release</span>
        </div>
      </div>

      <div class="column">
        <h6>Percentiles</h6>
        <div style="margin-top:5px">
          <span>50th:</span>
          <span id="p50">0</span>
          <span>â‚¬</span>
        </div>
        <div>
          <span>90th:</span>
          <span id="p90">0</span>
          <span>â‚¬</span>
        </div>
        <div>
          <span>95th:</span>
          <span id="p95">0</span>
          <span>â‚¬</span>
        </div>
      </div>

    </section>
    <section id="products">
      <div class="productsList"></div>
    </section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
